<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let employees = [
        {
            name: 'name1',
            salary: 300,
        },
        {
            name: 'name2',
            salary: 400,
        },
        {
            name: 'name3',
            salary: 500,
        },
    ];

    let sum = 0;


    for (let emp of employees) {
        sum += emp.salary;
    }

    console.log(sum); //1200

</script>
</body>
</html>
