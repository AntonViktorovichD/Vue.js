<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="notepad.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app" class="app">
    <textarea cols="30" rows="10" v-model="newItem"></textarea><br>
    <button v-on:click="addText">Confirm</button>
    <ul>
        <li v-for="(item, index) in items">
            <p v-on:click="showItem(index) + editText(index)">{{item.date}}</p>
            <span v-if="item.hide">{{item.text}}</span>
        </li>
    </ul>
</div>
<script src="notepad.js"></script>
</body>
</html>
