<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="notepad.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <li v-for="(product, index) in products" v-on:click="editProduct(index)">
      {{ product.name }} - {{ product.price }} - {{product.quantity}} - {{product.quantity * product.price}}
        <button v-on:click="removeProduct(index)">Удалить</button>
    </li>
    <P>Total sum: {{ totalItem }}</P>
    <input v-model="nameNewProduct">
    <input v-model="priceNewProduct">
    <input v-model="quantityNewProduct">
    <button v-on:click="addProduct">Добавить</button><br>
    <input v-model="editName">
    <input v-model="editPrice">
    <input v-model="editQuantity">
    <button v-on:click="editConfirm">Добавить</button>
</div>
<script src="shop.js"></script>
</body>
</html>
